<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>サンプルサイト</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- anime.js -->
    <script src="anime.min.js"></script>
    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>


  <body>
    <div class="top">
      <div class="sample01"></div>
      <div class="sample02"></div>
      <div class="profile-image"></div>
      <iframe src="/hide.html" style="border:none;"></iframe>

      <!-- タブ -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">アプリ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">music</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">youtube</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <!-- navコンテンツ１ -->
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="app-wrap p-3">
              <a href="https://breakin-net.herokuapp.com/" target="_blank" style="color: white;">Breakin Net</a>
            </h3>
          </div>
          <!-- navコンテンツ２ -->
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <img src="/image/comingsoon.png" class="pc-item" style="border-radius: 10%;">
            <img src="/image/comingsoon-phone.png" class="phone-item" style="border-radius: 10%;">
            <div class="pc-music">
              <iframe src="https://embed.music.apple.com/us/album/%E6%AD%AF%E5%90%91%E3%81%8B%E3%81%88%E3%81%B0%E6%AE%BA%E3%81%9B/1548223115?i=1548223116&amp;app=music&amp;itsct=music_box_player&amp;itscg=30200&amp;ct=songs_%E6%AD%AF%E5%90%91%E3%81%8B%E3%81%88%E3%81%B0%E6%AE%BA%E3%81%9B&amp;ls=1" height="150px" frameborder="0" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" allow="autoplay *; encrypted-media *;" style="width: 100%; max-width: 660px; overflow: hidden; border-radius: 10px; background: transparent;"></iframe>
            </div>
            <div class="smart-music">
              <iframe src="https://embed.music.apple.com/us/album/%E6%AD%AF%E5%90%91%E3%81%8B%E3%81%88%E3%81%B0%E6%AE%BA%E3%81%9B/1548223115?i=1548223116&amp;app=music&amp;itsct=music_box_player&amp;itscg=30200&amp;ct=songs_%E6%AD%AF%E5%90%91%E3%81%8B%E3%81%88%E3%81%B0%E6%AE%BA%E3%81%9B&amp;ls=1" height="150px" frameborder="0" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" allow="autoplay *; encrypted-media *;" style="width: 100%; max-width: 350px; overflow: hidden; border-radius: 10px; background: transparent;"></iframe>
            </div>
          </div>
          <!-- navコンテンツ３ -->
          <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <img src="/image/comingsoon.png" class="pc-item" style="border-radius: 10%;">
            <img src="/image/comingsoon-phone.png" class="phone-item" style="border-radius: 10%;">
          </div>
        </div>
      <!-- ここまで -->

      <div class="sample03"></div>
      <div class="header mb-4">
        <h3><i class="fas fa-tree" style="color:green;"></i> link forestで作成</h3>
      </div>

      <!-- テスト -->
      <iframe src="/hide.html" style="border:none;"></iframe>
    </div>

    <script>
      anime({
          targets: '.sample01',
          translateY: [-200,100],
          // rotate: '1turn',
          easing: 'easeInOutQuad',
          delay: 300,
          direction: 'alternate',
          loop: true
      });

      anime({
          targets: '.sample03',
          width: '40%',
          translateX: [30,600],
          // rotate: '1turn',
          // easing: 'easeInOutQuad',
          delay: 300,
          direction: 'alternate',
          loop: true
      });

      anime({
        targets: '.sample02',
        translateX: [
          { value: 1000, duration: 1000, delay: 500 },
          { value: 0, duration: 1000, delay: 500 }
        ],
        translateY: [
          { value: 10, duration: 500 },
          { value: 230, duration: 500, delay: 1000 },
          { value: 0, duration: 500, delay: 1000 }
        ],
        scaleX: [
          { value: 4, duration: 100, delay: 500, easing: 'easeOutExpo' },
          { value: 1, duration: 900 },
          { value: 4, duration: 100, delay: 500, easing: 'easeOutExpo' },
          { value: 1, duration: 900 }
        ],
        scaleY: [
          { value: [1.75, 1], duration: 500 },
          { value: 2, duration: 50, delay: 1000, easing: 'easeOutExpo' },
          { value: 1, duration: 450 },
          { value: 1.75, duration: 50, delay: 1000, easing: 'easeOutExpo' },
          { value: 1, duration: 450 }
        ],
        easing: 'easeOutElastic(1, .8)',
        direction: 'alternate',
        loop: true
      });

      // $(function () {
      //   $('#myTab').tab('show')
      // })
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
